# @package _global_
# @package hydra.sweeper
_target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
max_batch_size: null
params:
  environment: river_swim
  experiment: short
  experiment.hide_progress_bar: True
  experiment.datadir: data
  experiment.rng_seed: range(0, 30)
  monitor: partial_obs_ask
  monitor.prob: 1, 0.1
  agent.critic.q0: 100
  agent.critic.ucb_re: 1
  agent.critic.ucb_rm: 1
  agent.critic.ucb_p: 1
  agent.critic.beta: 1e-2
