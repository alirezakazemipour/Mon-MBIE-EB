# @package _global_
# @package hydra.sweeper
_target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
max_batch_size: null
params:
  environment: grid_det
  experiment: short
  experiment.hide_progress_bar: True
  experiment.datadir: data
  experiment.rng_seed: range(0, 100)
  monitor: full
  ++monitor.prob: 1
  agent.critic.q0: 0.97
  agent.critic.ucb_re: 0.004
  agent.critic.ucb_rm: 0.004
  agent.critic.ucb_p: 0
  agent.critic.beta: 1e-2
  ++monitor.button_cell_id: 0

